<!DOCTYPE html>

{% load i18n %}
{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link rel="icon" href="{% static 'ZimadTest/favicon.ico' %}">
        <title>{% trans 'ZiMAD Test' %}</title>

        <script type="text/javascript" src="{% static "ZimadTest/js/jquery-3.4.1.min.js" %}"></script>
        <script type="text/javascript" src="{% static 'ZimadTest/js/notify.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'ZimadTest/semantic/semantic.min.js' %}"></script>

        <link href="{% static 'ZimadTest/semantic/googleapis.css' %}" rel="stylesheet">
        <link href="{% static 'ZimadTest/semantic/semantic.min.css' %}" rel="stylesheet">

        <script type="text/javascript" src="{% static 'ZimadTest/js/base.js' %}"></script>

        <link href="{% static 'ZimadTest/css/base.css' %}" rel="stylesheet">

        {% block head_block %}{% endblock %}
    </head>
    <body>
        <div id="dimmer_of_page" class="ui dimmer">
            <div class="ui text loader">{% trans 'Please wait' %}</div>
        </div>
        <div id="page_header" class="ui fixed inverted teal menu">
            <a class="item" href="{% url 'index' %}">{% trans 'Home' %}</a>
            <a class="item" href="{% url 'users:create' %}">{% trans 'Create new user' %}</a>
            <a class="item" href="{% url 'users:list' %}">{% trans 'Users' %}</a>
        </div>
        <br>
        <div class="body-block">{% block body_block %}{% endblock %}</div>
    </body>
</html>
